<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cultural Heritage Objects</title>
<!--  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>-->
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>
	<p></p>
	



<div class="container">
  <h2>CH Object Table</h2>
  <p></p>            
  <table class="table table-bordered table-hover">
  <thead>
      <tr>
      	<th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Medium</th>
        <th>Credit Line</th>
        <th>Description</th>
        <th>Gallery Text</th>
      </tr>
    </thead>
    <tbody>
  <tr th:each="cho : ${CHOs}">
  	  <td th:text="${cho.id}"></td>
      <td th:text="${cho.title}"></td>
      <td th:text="${cho.date}"></td>
      <td th:text="${cho.medium}"></td>
      <td th:text="${cho.creditline}"></td>
      <td th:text="${cho.description}"></td>
      <td th:text="${cho.gallery_text}"></td>
      <!-- VIEW BUTTON ADDED HAVE CODE TO MAKE THE TABLE SELECTABLE -->
      <td><a th:href="@{/cho/view/id/}+${cho.id}" class="ui-btn">View</a></td>
      
</tr>
</tbody>
</table>
</div>
<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
